<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icone.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/f_btns.css">
    <link rel="stylesheet" href="./css/h_btns.css">
    <link rel="stylesheet" href="./css/s_dados_relatorio.css">
    <link rel="stylesheet" href="./css/m_tabela.css">
    <link rel="stylesheet" href="./css/s_cronometro.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="./js/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
    <title>Relatório</title>
</head>
<body>
    <header>
        <button id="voltarMes" class="previous">
            <ion-icon name="caret-back-circle"></ion-icon>
        </button>
        <div class="periodo">
            <span id="mesRelatorio" class="mes">Abril</span>
            <span id="anoRelatorio" class="ano">2023</span>
        </div>
        <button id="avancarMes" class="next">
            <ion-icon name="caret-forward-circle"></ion-icon>
        </button>
    </header>
    <section class="relatorio">
        <ul>
            <li>
                <span class="dado">Horas</span>
                <div id="horaAlvos">
                    <span id="horasTotal">00:00</span>
                    <div id="alvoDiv" class="alvoDiv">
                        <ion-icon id="rocket" name="rocket" style="font-size: 18px;"></ion-icon>
                        <div class="alvoDiv-2">
                            <span id="alvoHoras"></span>
                            <span id="horasFalta"></span>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <span class="dado">Revisitas(Rev.)</span>
                <span id="revisitasTotal">0</span>
            </li>
            <li>
                <span class="dado">Vídeos</span>
                <span id="videosTotal">0</span>
            </li>
            <li>
                <span class="dado">Publicações(Pub.)</span>
                <span id="pubTotal">0</span>
            </li>
            <li>
                <span class="dado">Estudos</span>
                <div class="editaEstudo">
                    <span id="estudosTotal">0</span>
                    <button id="qtdEstudos" title="Alterar">
                        <ion-icon name="create"></ion-icon>
                    </button>
                </div>
            </li>
        </ul>
    </section>
    <main class="tabela">
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horas</th>
                    <th>Vídeos</th>
                    <th>Pub.</th>
                    <th>Rev.</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>
    <footer>
        <section class="cronometro">
            <button id="btn-cron-ativo" class="btn-cron" onclick="abrirCronometro(this)">
                <ion-icon name="chevron-up-outline" style="font-size: 18px; color: blueviolet;"></ion-icon>
            </button>
            <button id="btn-cron-desab" class="btn-cron" onclick="fecharCronometro(this)">
                <ion-icon name="chevron-down-outline" style="font-size: 18px; color: blueviolet;"></ion-icon>
            </button>
            <h4>Cronômetro/Calcula Horas</h4>
            <div class="c-timer">
                <span id="cron-tempo" class="t-horas">00:00.00</span>
                <!-- <span id="cron-horas" class="t-horas">00</span>:
                <span id="cron-min" class="t-min">00</span>.
                <span id="cron-seg" class="t-min">00</span> -->
                <button id="start-cron" class="btnCron">
                    <ion-icon name="play-outline" style="font-size: 18px; color: white;"></ion-icon>
                </button>
                <button id="pause-cron" class="btnCron db">
                    <ion-icon name="pause-outline" style="font-size: 18px; color: white;"></ion-icon>
                </button>
                <button id="zerar-cron" class="btnCron db">
                    <ion-icon name="close-outline" style="font-size: 18px; color: white;"></ion-icon>
                </button>
                <button id="start-cron" class="btnCron db">
                    <ion-icon name="add-outline" style="font-size: 18px; color: white;"></ion-icon>
                </button>
            </div>
            <div class="c-calc">
                <div class="c-calc-horas">
                    <label for="">Início
                        <input id="i-horas" type="number" style="width: 20px; text-align: end;" placeholder="hh">:
                        <input id="i-min" type="number" style="width: 20px; text-align: end;" placeholder="mm">
                    </label>
                    <label for="">Fim
                        <input id="f-horas" type="number" style="width: 20px; text-align: end;" placeholder="hh">:
                        <input id="f-min" type="number" style="width: 20px; text-align: end;" placeholder="mm">
                    </label>
                </div>
                <button id="btn-calc" onclick="resultadoElem()">
                    <ion-icon name="calculator-outline" style="font-size: 18px; color: white;"></ion-icon>
                </button>
                <h3 id="resultado-calc">00:00</h3>
                <button id="btn-copy">
                    <ion-icon name="copy-outline" style="font-size: 18px; color: blueviolet;"></ion-icon>
                </button>
            </div>
        </section>
        <nav class="navFooter">
            <button id="alvo" title="Alvos">
                <ion-icon name="rocket"></ion-icon>
            </button>
            <button id="add">
                <ion-icon name="add-circle"></ion-icon>
            </button>
            <a id="send">
                <ion-icon name="navigate"></ion-icon>
            </a>
        </nav>
    </footer>
    <!-- modal -->
    <div class="caixa-dialogo" id="minha-caixa-dialogo">
        <div class="caixa-dialogo-conteudo">
            <h2 id="titleModal"></h2>
            <div id="corpoModal" class="body-modal">
            </div>
            <div id="btnsFooter" class="footer-dialogo"></div>
        </div>
    </div>
    <script src="./js/relatorio.js"></script>
    <script src="./js/cronometro.js"></script>
    <script src="./js/estudos.js"></script>
    <script src="./js/alvo.js"></script>
    <script src="./js/elementsDOM.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
